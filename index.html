<head>

<body data-spy="scroll" data-target=".navbar" data-offset="100">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top ">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#/home">
                <div class="craig-name">Craig ​DeMartino </div>
            </a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#photos">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#media">Media</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="home">
        <div class="slideshow-container">

            <div class="mySlides fade bg" style="background-image:url('assets/img/craig_large1.jpg');">
                <div class="craig-banner">
                    <img src="assets/img/banner.jpg"></img>
                </div>
            </div>

            <div class="mySlides fade bg" style="background-image:url('assets/img/craig_large4.jpg');">
                <div class="craig-banner">
                    <img src="assets/img/banner.jpg"></img>
                </div>
            </div>

            <div class="mySlides fade bg" style="background-image:url('assets/img/craig_large5.jpg');">
                <div class="craig-banner">
                    <img src="assets/img/banner.jpg"></img>
                </div>
            </div>

            <a class="prev" onclick="plusTitleSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusTitleSlides(1)">&#10095;</a>

        </div>
        <br>
        <div class="dots">
            <span class="dot" onclick="currentTitleSlide(1)"></span>
            <span class="dot" onclick="currentTitleSlide(2)"></span>
            <span class="dot" onclick="currentTitleSlide(3)"></span>
        </div>
    </div>
    <div id="about" class="container-fluid section">
        <div class="sectionTitle"></div>
        <div class="row"></div>
    </div>
    <div id="photos" class="container-fluid section">
        <div class="sectionTitle"> Photos</div>
        <div class="photoCenter">
            <div id="thumbnailFeed"></div>

            <div id="fullInstaSlideShowModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">

                    <div id="fullInstaSlideShow"></div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusInstaSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusInstaSlides(1)">&#10095;</a>

                    <!-- The dots/circles -->
                    <div class="instaDotCase">
                        <div id="instaDots" class="instaDots"></div>
                    </div>

                </div>
            </div>


            <div id="media" class="container-fluid section" style="height:500px;">
                <div class="sectionTitle"> Media</div>
            </div>
            <div id="contact" class="container-fluid section" style="height:500px;">
                <div class="sectionTitle"> Contact</div>
            </div>


            <footer class="footer">
                <div class="social-bar">
                    <a href="https://www.facebook.com/craig.demartino">
                        <img src="assets/img/logo/fb_logo.png"></img>
                    </a>
                    <a href="https://www.instagram.com/craigdem/">
                        <img src="assets/img/logo/insta_logo.png"></img>
                    </a>
                    <a href="https://twitter.com/demartinoclimb">
                        <img src="assets/img/logo/Twitter_logo.png"></img>
                    </a>

                </div>

            </footer>

            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
            <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
                crossorigin="anonymous"></script>
            <script src="src/third_party/bootstrap.min.js"></script>
            <script src="src/home.js"></script>
            <script type="text/javascript" src="src/third_party/instafeed.min.js"></script>
            <script type="text/javascript" src="src/slideshow.js"></script>
            <script type="text/javascript" src="src/about.js"></script>
            <script type="text/javascript" src="src/photo.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="src/third_party/ie10-viewport-bug-workaround.js"></script>
</body>
